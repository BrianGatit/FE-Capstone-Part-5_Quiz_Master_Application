

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Master - Test your knowledge across various topics">
    <title>Quiz Master - Interactive Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1> Quiz Master</h1>
            <p>Test your knowledge across various topics</p>
        </div>

        <!-- Home Screen -->
        <div id="homeScreen" class="card">
            <h2 style="margin-bottom: 30px;">Setup Your Quiz</h2>
            
            <div class="form-group">
                <label for="category">Select Category</label>
                <select id="category">
                    <option value="">Any Category</option>
                </select>
            </div>

            <div class="form-group">
                <label for="difficulty">Difficulty Level</label>
                <select id="difficulty">
                    <option value="easy"> Easy</option>
                    <option value="medium" selected> Medium</option>
                    <option value="hard"> Hard</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Number of Questions</label>
                <select id="amount">
                    <option value="5">5 Questions</option>
                    <option value="10" selected>10 Questions</option>
                    <option value="15">15 Questions</option>
                    <option value="20">20 Questions</option>
                </select>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>

            <button id="startBtn" class="btn btn-primary">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="card hidden">
            <div class="question-header">
                <span id="questionNumber" class="question-number"></span>
                <span id="scoreBadge" class="score-badge"></span>
            </div>

            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>

            <div id="questionText" class="question-text"></div>

            <div id="answers" class="answers"></div>

            <div id="feedback" class="feedback hidden"></div>

            <button id="nextBtn" class="btn btn-primary hidden">Next Question</button>
            <button id="exitBtn" class="btn btn-secondary">Exit Quiz</button>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="card hidden">
            <div class="result-score">
                <h2 id="finalScore"></h2>
                <p id="finalText"></p>
            </div>

            <div class="progress-bar">
                <div id="resultProgress" class="progress-fill"></div>
            </div>

            <h3 style="margin: 30px 0 20px 0;">Review Your Answers</h3>
            <div id="reviewContainer"></div>

            <button id="retakeBtn" class="btn btn-primary">Take Another Quiz</button>
            <button id="homeBtn" class="btn btn-secondary">Back to Home</button>
        </div>

        <!-- Quiz History -->
        <div id="historyCard" class="card hidden">
            <h2 style="margin-bottom: 20px;"> Quiz History</h2>
            <div id="historyContainer"></div>
            <button id="clearHistoryBtn" class="btn btn-secondary">Clear History</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
